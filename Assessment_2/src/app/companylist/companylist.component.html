<div class="table-responsive">
<table class="table table-hover">
    <tr>
        <th>Department ID</th>
        <th>Name</th>
        <th>Group Name</th>
        <th>Date</th>
    </tr>
    <tbody>
        <tr *ngFor="let item of list; let i=index">
            <td>{{item.deptid}}</td>
            <td>{{item.name}}</td>
            <td>{{item.groupname}}</td>
            <td>{{item.date| date:short}}</td>
            <button (click)="delete(i)">Delete</button>
            <button (click)="edit(i)">Edit</button>
        </tr>
    </tbody>
</table>
</div>


<div class="form-group" *ngIf="show">

    
    <label for="dept">Department ID</label>
    <input type="number" class="form-control" name="dept" placeholder="" [(ngModel)]="com2.deptid">
    

    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="" [(ngModel)]="com2.name">
   

    <label for="groupname">Group Name</label>
    <input type="text" class="form-control" name="groupname" placeholder="" [(ngModel)]="com2.groupname">
    

    <label  for="date">Date</label>
    <input type="date" class="form-control" name="date" placeholder="" [(ngModel)]="com2.date">
    
<button (click)="addcom()" class="btn btn-primary">Add Detail</button>
</div>
